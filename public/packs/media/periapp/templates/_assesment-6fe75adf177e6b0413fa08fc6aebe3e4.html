<div class="container">

    <div class="row text-center" style="margin-top: 20px">

        <div class="col-md-3 text-right"> 
            <a class="btn btn-block btn-lg" ng-click="PerivousQuestion()">
                <i class="fa fa-arrow-left"></i>
            </a>
        </div>

        <div class="col-md-6">
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">0</div>
             </div>
        </div>

        <div class="col-md-3 text-left">  
            <a class="btn btn-block btn-lg" ng-click="PerivousQuestion()">
                <i class="fa fa-arrow-left"></i>
            </a>
        </div>

    </div>


    <div class="row text-center" style="margin-top: 20px" ng-if="count == 0">

        <div class="col-md-3"></div>
        <div class="col-md-6 text-center" ng-if="count == 0">
            <div class="row">
                <div class="col-md-12" style="font-size: 22px; margin-bottom: 20px;"> 
                    {{ activeQuestion.text }}
                </div>
            </div>

            <div class="row">
                <div class="col-md-12"> 
                    <button ng-click="personalList()" class="btn btn-primary" style="width: 100%;"> Ok </button>
                </div>
            </div>
        </div>  
        <div class="col-md-3"></div> 
    </div>

    <div class="row text-center" style="margin-top: 20px" ng-if="count >= 1">
        <div class="col-md-3"></div>
        <div class="col-md-6 text-center">
            <div class="row">
                <div class="col-md-12" style="font-size: 24px; margin-bottom: 20px;"> 
                    {{ activeQuestion.text }}
                </div>
                <div class="col-md-12">
                    <input type="text" ng-model="answer" class="form-control"/>
                </div>
            </div>

            <div class="row" style="margin-top: 20px">
                <div class="col-md-12"> 
                    <button ng-click="nextQuestion()"  class="btn btn-primary" ng-disabled="" style="width: 100%;"> Ok </button>
                </div>
            </div>
        </div>  
        <div class="col-md-3"></div> 

    </div>
</div>
